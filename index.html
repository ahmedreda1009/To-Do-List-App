<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./imgs/checklist.png" sizes="32x32">
	<title>To Do App</title>
	<link rel="stylesheet" href="sass/all.min.css">
	<link rel="stylesheet" href="sass/vendor/normalize.css">
	<link rel="stylesheet" href="sass/main.css">

	<script type="module" src="js/Todo.js" defer></script>
	<script type="module" src="js/LocalStorage.js" defer></script>
	<script type="module" src="js/Lists.js" defer></script>
	<script type="module" src="js/functions.js" defer></script>
	<script type="module" src="js/index.js" defer></script>
	<script type="module" src="js/events.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<!------------------------------------------------------------------->
			<!--nav list--------------------------------------------------------->
			<!------------------------------------------------------------------->
			<nav>
				<header>
					<h1>Do&nbsp;more.</h1>
				</header>

				<div class="nav-block">
					<div class="actions">
						<div class="search">
							<i class="fa-solid fa-magnifying-glass"></i>
							<input type="search" name="search" id="" placeholder="Search all">
						</div>
						<div class="clear">
							<div class="reset-all">
								<!-- <i class="fa-solid fa-trash-arrow-up"></i> -->
								<!-- <i class="fa-solid fa-ban"></i> -->
								<i class="fa-solid fa-eraser"></i>
								<h3>reset</h3>
								<div class="question">
									<h4>Are you sure you want to delete all tasks?</h4>
									<div class="buttons">
										<button class="yes">Yes</button>
										<button class="no">No</button>
										<div class="close">
											<i class="fa-regular fa-rectangle-xmark"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="clear-trash">
								<i class="fa-solid fa-trash-arrow-up"></i>
								<h3>clear<br>trash</h3>
								<div class="question">
									<h4>Are you sure you want to clear&nbsp;trash?</h4>
									<div class="buttons">
										<button class="yes">Yes</button>
										<button class="no">No</button>
										<div class="close">
											<i class="fa-regular fa-rectangle-xmark"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="lists">
						<header>
							<i class="fa-solid fa-clipboard-list"></i>
							<h1>lists</h1>
						</header>
						<div class="list all active" id="list-all">
							<i class="fa-solid fa-table-list"></i>
							<h3>all</h3>
							<span>0</span>
						</div>
						<div class="list in-progress" id="list-progress">
							<i class="fa-solid fa-spinner"></i>
							<h3>in progress</h3>
							<span>0</span>
						</div>
						<div class="list completed" id="list-completed">
							<i class="fa-solid fa-circle-check"></i>
							<h3>completed</h3>
							<span>0</span>
						</div>
						<div class="list favourite" id="list-favourite">
							<i class="fa-solid fa-star"></i>
							<h3>favourite</h3>
							<span>0</span>
						</div>
						<div class="list trash" id="list-trash">
							<i class="fa-solid fa-trash-can"></i>
							<h3>trash</h3>
							<span>0</span>
						</div>
					</div>
				</div>
			</nav>

			<!------------------------------------------------------------------->
			<!--main section (tasks)--------------------------------------------->
			<!------------------------------------------------------------------->
			<main>
				<header>
					<div class="title">
						<i class="fa-solid fa-list-check"></i>
						<h1>TODOS</h1>
					</div>
					<i class="fa-solid fa-ellipsis-vertical"></i>
				</header>

				<div class="tasks-block"></div>

				<button class="new-task">
					<i class="fa-solid fa-plus"></i>
				</button>

				<div class="new-task-container">
					<div class="new-task-window">
						<div class="input">
							<input type="text" name="task-window" id="task-window" placeholder="Write new Todo...">
						</div>
						<div class="icons">
							<i class="fa-solid fa-star"></i>
							<i class="fa-solid fa-plus"></i>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>

</html>
