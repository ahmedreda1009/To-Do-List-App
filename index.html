<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./imgs/checklist.png" sizes="32x32">
	<title>To Do App</title>
	<link rel="stylesheet" href="sass/all.min.css">
	<link rel="stylesheet" href="sass/vendor/normalize.css">
	<link rel="stylesheet" href="sass/main.css">
</head>

<body>

	<div class="wrapper">
		<div class="container">
			<!------------------------------------------------------------------->
			<!--nav list--------------------------------------------------------->
			<!------------------------------------------------------------------->
			<nav>
				<header>
					<h1>Do&nbsp;more.</h1>
				</header>

				<div class="nav-block">
					<div class="actions">
						<div class="search">
							<i class="fa-solid fa-magnifying-glass"></i>
							<input type="search" name="search" id="" placeholder="Search all">
						</div>
						<div class="clear">
							<div class="reset-all">
								<!-- <i class="fa-solid fa-trash-arrow-up"></i> -->
								<i class="fa-solid fa-ban"></i>
								<h3>reset<br>all</h3>
								<div class="question">
									<h4>Are you sure you want to delete all tasks?</h4>
									<div class="buttons">
										<button class="yes">Yes</button>
										<button class="no">No</button>
										<div class="close">
											<i class="fa-regular fa-rectangle-xmark"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="clear-trash">
								<i class="fa-solid fa-trash-arrow-up"></i>
								<h3>clear<br>trash</h3>
								<div class="question">
									<h4>Are you sure you want to clear&nbsp;trash?</h4>
									<div class="buttons">
										<button class="yes">Yes</button>
										<button class="no">No</button>
										<div class="close">
											<i class="fa-regular fa-rectangle-xmark"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="lists">
						<header>
							<i class="fa-solid fa-clipboard-list"></i>
							<h1>lists</h1>
						</header>
						<div class="list all active">
							<i class="fa-solid fa-table-list"></i>
							<h3>all</h3>
							<span>0</span>
						</div>
						<div class="list in-progress">
							<i class="fa-solid fa-spinner"></i>
							<h3>in progress</h3>
							<span>0</span>
						</div>
						<div class="list completed">
							<i class="fa-solid fa-circle-check"></i>
							<h3>completed</h3>
							<span>0</span>
						</div>
						<div class="list favourite">
							<i class="fa-solid fa-star"></i>
							<h3>favourite</h3>
							<span>0</span>
						</div>
						<div class="list trash">
							<i class="fa-solid fa-trash-can"></i>
							<h3>trash</h3>
							<span>0</span>
						</div>
					</div>
				</div>
			</nav>

			<!------------------------------------------------------------------->
			<!--main section (tasks)--------------------------------------------->
			<!------------------------------------------------------------------->
			<main>
				<header>
					<div class="title">
						<i class="fa-solid fa-list-check"></i>
						<h1>Tasks</h1>
					</div>
					<i class="fa-solid fa-ellipsis-vertical"></i>
				</header>

				<div class="tasks-block">
					<!-- <div class="task">
						<div class="content">
							<i class="fa-regular fa-circle ${element.completed ? 'checked' : ''}"></i>
							<p>Be Productive, Do More.</p>
							<i class="fa-solid fa-ellipsis-vertical"></i>
				
							<div class="options">
								<div class="edit">
									<i class="fa-solid fa-pen-to-square"></i>
									<p>edit</p>
								</div>
								<div class="favourite">
									<i class="fa-solid fa-circle"></i>
									<p>favourite</p>
								</div>
								<div class="delete">
									<i class="fa-thin fa-trash"></i>
									<p>delete</p>
								</div>
							</div>
						</div>
						<div class="date">
							<time>12:00</time>
							-
							<time>Sat</time>&nbsp;&nbsp;&nbsp;
							<time>01.01.2022</time>&nbsp;&nbsp;&nbsp;
							<i class="fa-solid fa-circle" style="color:'#ffa42b';"></i>&nbsp;
							<i class="fa-solid fa-circle" style="color:${element.deleted ? '#af2626' : '#373748'};"></i>-->
					<!-- <i class="fa-solid fa-check"></i>
						</div>
					</div> -->
				</div>

				<button class="new-task">
					<i class="fa-solid fa-plus"></i>
				</button>

				<div class="new-task-container">
					<div class="new-task-window">
						<div class="input">
							<input type="text" name="task-window" id="task-window" placeholder="Add New Task">
						</div>
						<div class="icons">
							<i class="fa-solid fa-star">&nbsp;&nbsp;fav</i>
							<i class="fa-solid fa-plus">&nbsp;&nbsp;add</i>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>


	<script src="./js/buttons.js" type="module"></script>
	<script src="./js/buttons-functionality.js" type="module"></script>
	<script src="./js/main-functions.js" type="module"></script>
	<script src="./js/main.js" type="module"></script>
</body>

</html>
